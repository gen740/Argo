name: Tests

on:
  push:
    branches:
      - main
  pull_request: {}
  schedule:
    - cron: '0 23 * * SUN-THU'
  workflow_dispatch:

jobs:
  tests:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install llvm
        run: |
          brew install llvm

      - name: Install cmake HEAD
        run: |
          brew unlink cmake
          brew install cmake --HEAD --force

      - name: Cmake and Compile
        run: |
          cmake -B build -S . -DARGO_TESTS_ENABLE=true -GNinja
          cmake --build build
        env:
          CC: /usr/local/opt/llvm/bin/clang
          CXX: /usr/local/opt/llvm/bin/clang++

      - name: Test Debug
        run: |
          ./build/test-argo-debug

      - name: Test Release
        run: |
          ./build/test-argo-release
